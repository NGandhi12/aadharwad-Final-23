<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gallery Styling */
        .gallery-container {
            margin: 2% auto;
            max-width: 90%;
        }

        .gallery-grid {
            display: grid;
            gap: 2%; /* Spacing between items */
            grid-template-columns: repeat(3, 1fr);
        }

        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Breaks for spacing */
        .spacer {
            height: 30px; /* Gap between grid and button */
        }

        /* Button Styling */
        .toggle-btn-container {
            text-align: center;
        }

        .toggle-btn {
            background-color: #cc5b4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: white;
            color: #cc5b4d;
            border: 2px solid #cc5b4d;
        }

        /* Responsive Grid */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-grid" id="gallery">
            <!-- Initial Images -->
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 1"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 2"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 3"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 4"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 5"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 6"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 7"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 8"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 9"></div>
        </div>

        <br>        <br>
        <br>


        <!-- Spacer Breaks -->
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <!-- Toggle Button -->
        <div class="toggle-btn-container">
            <button class="toggle-btn" id="toggleButton">View More</button>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const toggleButton = document.getElementById('toggleButton');
        let expanded = false;

        // Additional images to show when "View More" is clicked
        const additionalImages = [
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 10"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 11"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 12"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 13"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 14"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 15"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 16"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 17"></div>',
            '<div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Image 18"></div>',
        ];

        toggleButton.addEventListener('click', () => {
            if (!expanded) {
                // Expand the gallery
                additionalImages.forEach(image => {
                    gallery.insertAdjacentHTML('beforeend', image);
                });
                toggleButton.textContent = 'View Less';
                expanded = true;
            } else {
                // Collapse the gallery
                const items = gallery.querySelectorAll('.gallery-item');
                for (let i = 9; i < items.length; i++) {
                    items[i].remove();
                }
                toggleButton.textContent = 'View More';
                expanded = false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
