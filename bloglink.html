<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Box Styling */
        .custom-box {
            background-color: #cc5b4d;
            border-radius: 10px;
            color: white;
            padding: 20px;
            width: 25%;
            display: inline-block;
            font-family: Arial, sans-serif;
        }

        /* Title Styling */
        .custom-box h5 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .custom-box h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Author Info Styling */
        .author-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Button Styling */
        .read-more-btn {
            background-color: white;
            color: #cc5b4d;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
        }

        .read-more-btn:hover {
            background-color: #cc5b4d;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="custom-box mx-auto">
        <h5>Impact</h5>
        <h2>Heal the World, One Life at a Time - Medical Drive</h2>
        <div class="author-section mb-3">
            <img src="https://via.placeholder.com/30" alt="Author" class="author-image">
            <span>Manit Randhava</span>
            <span>August 20, 2022</span>
        </div>
        <a href="linked-page.html" class="read-more-btn">Read more</a>
    </div>

    <script src="https://books.google.co.in/books?hl=en&lr=&id=qSz8kMzGTjgC&oi=fnd&pg=PA1&dq=Heal+the+World,+One+Life+at+a+Time+-+Medical+Drive&ots=G_4W9OinEf&sig=8Gm1aTLZ3Px949SZ3Nm-fC-qHy4&redir_esc=y#v=onepage&q&f=false"></script>
</body>
</html>
