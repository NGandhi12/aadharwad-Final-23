<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Dots</title>
    <!-- Bootstrap CSS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the carousel dots */
        .carousel-indicators li {
            background-color: #D5544F;
            opacity: 0.5;
            transition: opacity 0.3s ease-in-out;
        }
        .carousel-indicators .active {
            opacity: 1;
            background-color: #F18D51;
        }
        .carousel-inner img {
            width: 100%;
            height: 70vh; /* Adjust image height */
            object-fit: cover;
        }
    </style>
    
</head>
<body>

<!-- Carousel -->
<div id="imageCarousel" class="carousel slide" data-ride="carousel">
  <!-- Carousel inner -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="DSC_0206.JPG" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="DSC_02h.JPG" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="images-43.jpeg" alt="Image 3">
    </div>
  </div>

  <!-- Carousel controls (previous and next arrows) -->
  <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <!-- Carousel indicators (dots) -->
  <ol class="carousel-indicators">
    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#imageCarousel" data-slide-to="1"></li>
    <li data-target="#imageCarousel" data-slide-to="2"></li>
  </ol>
</div>


</body>
</html>
